# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: xterm-256color
  WINIT_HIDPI_FACTOR: "1"

window:
  padding:
    x: 5
    y: 0

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  # Window decorations
  decorations: none

  # Startup Mode
  startup_mode: Windowed

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 10000

# Spaces per Tab (changes require restart)
tabspaces: 8

draw_bold_text_with_bright_colors: false

# Oxide colors
colors:
  primary:
    background: '0x212121'
    foreground: '0xc0c5ce'
    bright_foreground: '0xf3f4f5'

  cursor:
    text: '0x212121'
    cursor: '0xc0c5ce'

  normal:
    black:   '0x212121'
    red:     '0xe57373'
    green:   '0xa6bc69'
    yellow:  '0xfac863'
    blue:    '0x6699cc'
    magenta: '0xc594c5'
    cyan:    '0x5fb3b3'
    white:   '0xc0c5ce'

  bright:
    black:   '0x5c5c5c'
    red:     '0xe57373'
    green:   '0xa6bc69'
    yellow:  '0xfac863'
    blue:    '0x6699cc'
    magenta: '0xc594c5'
    cyan:    '0x5fb3b3'
    white:   '0xf3f4f5'

  indexed_colors: []

# Font configuration
font:
  normal: { family: FiraCode Nerd Font }
  size: 15.0
  use_thin_strokes: true

# Live config reload
live_config_reload: true

# Shell
shell:
  program: /bin/zsh
#  args:
#    - --login

# Startup directory
working_directory: None

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true
